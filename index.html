<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <title>Temperature Converter</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>

        <header>
            <img src="./assets/img/logo.png" alt="">
        </header>

        <section class="container">

            <p>Enter a temperature in <strong>Celsius, Fahrenheit or Kelvin</strong> to convert.</p>
            <input type="text" name="input1" id="input1" placeholder="Type temperature here">
            <div class="warn"></div>
            <p id="small">Ex. <u>30.5C</u> or <u>95.3F</u> or <u>250K</u></p>

            <button class="convert">Convert</button>

            <div class="result"></div>

        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
